<!DOCTYPE html>
<html>
 <head>
     <title>Display Patient</title>
    <script src="/build/fhir-client.js"></script>
 </head>
 <body>
    <h1>Using patient.read() to display the patient</h1>
    <pre id="output">Loading...</pre>
    <script type="text/javascript">
        function display(data, append) {
            const output = document.getElementById("output");
            output.innerText = data instanceof Error ?
                String(data) :
                JSON.stringify(data, null, 4);
        }

        FHIR.oauth2.ready(function(client) {
            client.patient.read().then(display, display);
        }, display);
    </script>
 </body>
</html>
